<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='packages/core/main.css' rel='stylesheet' />
  <link href='packages/daygrid/main.css' rel='stylesheet' />
  <link href='packages/list/main.css' rel='stylesheet' />
  <link href='style.css' rel='stylesheet' />
  <script src='packages/core/main.js'></script>
  <script src='packages/interaction/main.js'></script>
  <script src='packages/daygrid/main.js'></script>
  <script src='packages/list/main.js'></script>
  <script src='packages/google-calendar/main.js'></script>
  <script src='packages/core/locales/nl.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'nl',
        plugins: ['interaction', 'dayGrid', 'list', 'googleCalendar'],

        header: {
          left: 'today',
          center: 'title',
          right: ''
        },
        footer: {
          left: 'prev,next',
          center: '',
          right: 'dayGridMonth,listYear,dayGridWeek'
        },

        displayEventTime: false, // don't show the time column in list view

        // THIS KEY WON'T WORK IN PRODUCTION!!!
        // To make your own Google API key, follow the directions here:
        // http://fullcalendar.io/docs/google_calendar/
        googleCalendarApiKey: 'AIzaSyDYYSWtx1oEa_F_Ktqyu5kEjTwM5arLY7M',

        // US Holidays
        events: '876do0j4dpkmcicao1jnuia5t0@group.calendar.google.com',

        eventClick: function (arg) {
          // opens events in a popup window
          // window.open(arg.event.url, 'google-calendar-event', 'width=700,height=600');

          arg.jsEvent.preventDefault() // don't navigate in main tab
        },

        loading: function (bool) {
          document.getElementById('loading').style.display =
            bool ? 'block' : 'none';
        }

      });

      calendar.render();
    });

  </script>
</head>

<body>

  <div id='loading'>loading...</div>

  <div id='calendar'></div>

</body>

</html>
